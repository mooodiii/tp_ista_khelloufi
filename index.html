<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation json parse</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="formulaire">
        <h1>Formulaire</h1>
        <form action="/index.html" method="POST">
            <div>
                <label for="nom">Nom: </label>
                <input type="text" id="nom" required> (*)
            </div>
            <div>
                <label for="resid">Residence: </label>
                <input type="text" id="resid" required> (*)
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age">
            </div>
            <div>
                Langue Parlee:
                <input type="checkbox" name="check" id="fr" value="Francais">
                <label for="fr">FR</label>
                <input type="checkbox" name="check" id="ar" value="arabic">
                <label for="fr">AR</label>
                <input type="checkbox" name="check" id="eng" value="english">
                <label for="fr">ENG</label>
            </div>
            <div>
                <label for="profession">Profession: </label>
                <select name="profession" id="profession">
                    <option selected disabled>Selectionner une option</option>
                    <option value="docteur">Docteur</option>
                    <option value="professeur">Professeur</option>
                    <option value="comptable">Comptable</option>
                    <option value="ingénieur">Ingénieur</option>
                    <option value="bijoutier">Bijoutier</option>
                </select>
            </div>
            <div>
                <label>Formulaire: </label>
                <input id="send" type="button" value="Envoyer">
                <input id="cancel" type="button" value="Interrompre">
            </div>
        </form>
    </div>

    <div id="d1"></div>
</body>

</html>
